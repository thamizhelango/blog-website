<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kernel2ai.com | Thamizhelango's Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title-section">
                <h1>kernel2ai.com</h1>
                <p class="subtitle">From kernel to AI - insights by Thamizhelango</p>
            </div>
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search blogs..."
                    class="search-input"
                >
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="controls">
            <div class="filter-container">
                <div class="filter-header">
                    <div class="filter-label">Filter by tags:</div>
                    <button id="clearFilters" class="clear-btn">Clear Filters</button>
                </div>
                <div id="tagFilters" class="tag-filters">
                    <!-- Tags will be dynamically generated -->
                </div>
            </div>
        </div>
        <div class="blog-section">
            <div class="results-info">
                <span id="resultsCount">Loading...</span>
            </div>

            <div id="blogGrid" class="blog-grid">
                <!-- Blog cards will be dynamically generated -->
            </div>

            <div id="noResults" class="no-results" style="display: none;">
                <p>No blogs found matching your criteria.</p>
            </div>
        </div>
    </div>

    <footer id="pagination" class="pagination" style="display: none;">
        <!-- Pagination controls will be dynamically generated -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
